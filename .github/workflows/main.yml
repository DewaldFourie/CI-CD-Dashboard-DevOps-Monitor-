name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠️ Build project
        run: npm run build

      - name: 🗂️ Create reports directory
        run: mkdir -p reports

      - name: ✅ Run tests and generate test summary
        run: |
          npx jest --json --outputFile=reports/test-summary.json

      - name: 📄 Upload test results as an artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-summary
          path: reports/test-summary.json
